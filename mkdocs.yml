site_name: Hart Traveller
docs_dir: pages
site_url: https://harttraveller.com

theme:
  name: material
  # logo: ...
  # favicon: ...
  # custom_dir: ...
  palette:
    scheme: slate
    primary: custom
    accent: custom
  icon:
    annotation: material/plus-circle
  font:
    text: Inter
    code: Consolas
  features:
  - toc.follow
  - search.suggest
  - content.code.annotate
  - content.tabs.link
  - content.code.copy
  - navigation.top
  - navigation.footer
  - navigation.tracking
  - navigation.indexes

plugins:
- search
- blog
- tags
- offline
- privacy
- markdown-exec
- awesome-nav

extra:
  generator: false

markdown_extensions:
- admonition
- attr_list
- footnotes
- md_in_html
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tilde
